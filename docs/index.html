<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognizer</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.0/dist/ort.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .main-content {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .canvas-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #drawingCanvas {
            background: black;
            border-radius: 10px;
            cursor: crosshair;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            touch-action: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .result-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .prediction-display,
        .confidence-display {
            text-align: center;
        }

        .label {
            display: block;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .digit {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .confidence {
            font-size: 1.5rem;
            color: #333;
            display: block;
        }

        .probabilities {
            margin-top: 10px;
        }

        .prob-bars {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }

        .prob-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prob-label {
            width: 20px;
            font-weight: 600;
            color: #333;
        }

        .prob-bar-container {
            flex: 1;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .prob-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .prob-value {
            width: 50px;
            text-align: right;
            font-size: 0.85rem;
            color: #666;
        }

        .instructions {
            text-align: center;
            color: #999;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .status {
            text-align: center;
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }

            #drawingCanvas {
                width: 250px;
                height: 250px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Handwritten Digit Recognizer</h1>
        <p class="subtitle">Draw a digit (0-9) on the canvas</p>

        <div id="loadingMessage" class="loading">Loading model...</div>

        <div id="mainContent" class="main-content" style="display: none;">
            <div class="canvas-section">
                <canvas id="drawingCanvas" width="280" height="280"></canvas>
                <div class="button-group">
                    <button id="clearBtn" class="btn btn-secondary">Clear</button>
                    <button id="predictBtn" class="btn btn-primary">Predict</button>
                </div>
            </div>

            <div class="result-section">
                <div class="prediction-display">
                    <span class="label">Prediction</span>
                    <span id="predictionResult" class="digit">-</span>
                </div>

                <div class="confidence-display">
                    <span class="label">Confidence</span>
                    <span id="confidenceResult" class="confidence">-</span>
                </div>

                <div class="probabilities">
                    <span class="label">Probabilities</span>
                    <div id="probBars" class="prob-bars"></div>
                </div>
            </div>
        </div>

        <p class="instructions">Draw a digit on the black canvas, then click 'Predict'</p>
        <p id="statusMessage" class="status"></p>
    </div>

    <script>
        // Created: 2025-12-26 01:00:00
        // ONNX Runtime Web inference for MNIST digit recognition

        let session = null;
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Initialize
        async function init() {
            try {
                updateStatus('Loading ONNX model...');

                // Load ONNX model
                session = await ort.InferenceSession.create('./mnist_model.onnx');

                updateStatus('Model loaded successfully!');
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'flex';

                initCanvas();
                initProbBars();
                setupEventListeners();

            } catch (error) {
                updateStatus('Error loading model: ' + error.message);
                console.error('Error:', error);
            }
        }

        function updateStatus(message) {
            document.getElementById('statusMessage').textContent = message;
        }

        function initCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        function initProbBars() {
            const container = document.getElementById('probBars');
            container.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const row = document.createElement('div');
                row.className = 'prob-row';
                row.innerHTML = `
                    <span class="prob-label">${i}:</span>
                    <div class="prob-bar-container">
                        <div class="prob-bar" id="prob-bar-${i}"></div>
                    </div>
                    <span class="prob-value" id="prob-value-${i}">0%</span>
                `;
                container.appendChild(row);
            }
        }

        function getPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            if (e.touches) {
                return {
                    x: (e.touches[0].clientX - rect.left) * scaleX,
                    y: (e.touches[0].clientY - rect.top) * scaleY
                };
            }
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            const pos = getPosition(e);
            lastX = pos.x;
            lastY = pos.y;
            e.preventDefault();
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const pos = getPosition(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();

            lastX = pos.x;
            lastY = pos.y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function clearCanvas() {
            initCanvas();
            document.getElementById('predictionResult').textContent = '-';
            document.getElementById('confidenceResult').textContent = '-';
            for (let i = 0; i < 10; i++) {
                document.getElementById(`prob-bar-${i}`).style.width = '0%';
                document.getElementById(`prob-value-${i}`).textContent = '0%';
            }
        }

        function preprocessImage() {
            // Create a temporary canvas for resizing
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 28;
            tempCanvas.height = 28;
            const tempCtx = tempCanvas.getContext('2d');

            // Draw resized image
            tempCtx.drawImage(canvas, 0, 0, 28, 28);

            // Get image data
            const imageData = tempCtx.getImageData(0, 0, 28, 28);
            const data = imageData.data;

            // Convert to grayscale and normalize
            const input = new Float32Array(1 * 1 * 28 * 28);
            for (let i = 0; i < 28 * 28; i++) {
                // Get grayscale value (use red channel since it's black and white)
                const gray = data[i * 4] / 255.0;
                // Apply MNIST normalization (mean=0.1307, std=0.3081)
                input[i] = (gray - 0.1307) / 0.3081;
            }

            return input;
        }

        function softmax(arr) {
            const max = Math.max(...arr);
            const exp = arr.map(x => Math.exp(x - max));
            const sum = exp.reduce((a, b) => a + b, 0);
            return exp.map(x => x / sum);
        }

        async function predict() {
            if (!session) {
                updateStatus('Model not loaded yet');
                return;
            }

            try {
                const predictBtn = document.getElementById('predictBtn');
                predictBtn.disabled = true;
                predictBtn.textContent = 'Predicting...';
                updateStatus('Running inference...');

                // Preprocess image
                const inputData = preprocessImage();

                // Create tensor
                const inputTensor = new ort.Tensor('float32', inputData, [1, 1, 28, 28]);

                // Run inference
                const results = await session.run({ input: inputTensor });
                const output = results.output.data;

                // Apply softmax to get probabilities
                const probabilities = softmax(Array.from(output));

                // Find predicted digit
                let maxProb = 0;
                let predictedDigit = 0;
                for (let i = 0; i < 10; i++) {
                    if (probabilities[i] > maxProb) {
                        maxProb = probabilities[i];
                        predictedDigit = i;
                    }
                }

                // Update UI
                document.getElementById('predictionResult').textContent = predictedDigit;
                document.getElementById('confidenceResult').textContent = (maxProb * 100).toFixed(1) + '%';

                for (let i = 0; i < 10; i++) {
                    const prob = probabilities[i] * 100;
                    document.getElementById(`prob-bar-${i}`).style.width = prob + '%';
                    document.getElementById(`prob-value-${i}`).textContent = prob.toFixed(1) + '%';
                }

                updateStatus('Prediction complete!');

            } catch (error) {
                updateStatus('Error during prediction: ' + error.message);
                console.error('Prediction error:', error);
            } finally {
                const predictBtn = document.getElementById('predictBtn');
                predictBtn.disabled = false;
                predictBtn.textContent = 'Predict';
            }
        }

        function setupEventListeners() {
            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Touch events
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);

            // Button events
            document.getElementById('clearBtn').addEventListener('click', clearCanvas);
            document.getElementById('predictBtn').addEventListener('click', predict);
        }

        // Start the application
        init();
    </script>
</body>
</html>
