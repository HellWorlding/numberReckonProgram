<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Handwritten Digit Recognizer</h1>
        <p class="subtitle">Draw a digit (0-9) on the canvas</p>

        <div class="main-content">
            <div class="canvas-section">
                <canvas id="drawingCanvas" width="280" height="280"></canvas>
                <div class="button-group">
                    <button id="clearBtn" class="btn btn-secondary">Clear</button>
                    <button id="predictBtn" class="btn btn-primary">Predict</button>
                </div>
            </div>

            <div class="result-section">
                <div class="prediction-display">
                    <span class="label">Prediction</span>
                    <span id="predictionResult" class="digit">-</span>
                </div>

                <div class="confidence-display">
                    <span class="label">Confidence</span>
                    <span id="confidenceResult" class="confidence">-</span>
                </div>

                <div class="probabilities">
                    <span class="label">Probabilities</span>
                    <div class="prob-bars">
                        <!-- Probability bars will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <p class="instructions">Draw a digit on the black canvas, then click 'Predict'</p>
    </div>

    <script src="{{ url_for('static', filename='js/canvas.js') }}"></script>
</body>
</html>
